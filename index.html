<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pokematch</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="assets/images/pokeball-two.png" />
  </head>
  <body>
    <header>
      <img class="logo" src="assets/pokematch-logo.png" alt="pokematch logo" />
    </header>
    <div class="start-timer">
      <button type="submit" onClick="refreshPage()">Restart</button>
      <div class="timer">
        <label id="hour">00</label><label id="first colon">:</label
        ><label id="minutes">00</label><label id="second colon">:</label
        ><label id="seconds">00</label>
      </div>
    </div>

    <button id="startScreen">Start</button>

    <div id="game"></div>
    <footer>
      <div class="trademark">Amazing Armadillos &trade;</div>
    </footer>
    <embed
      name="Final Road"
      src="assets/finalroadloop.mp3"
      loop="true"
      hidden="true"
      autostart="true"
    />

    <script src="scripts/script.js"></script>
  </body>
</html>
